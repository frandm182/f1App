<div class="top-nav ng-scope">
  <div class="container-fluid">
    <div class="row-fluid search-button-bar-container">
      <div class="span12">
        <ul class="breadcrumb">
          <li><a href="#"><i class="icon-home"></i> F-1 Feeder</a></li>
          <li class="active"><a href="#">Drivers</a></li>
        </ul>

        <input type="text" class="search ng-pristine ng-valid" ng-model="filterName" placeholder="Search...">
        <div class="search-button-trigger"><i class="icon-search"></i></div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid main-content ng-scope">
  <div class="row-fluid">
    <div class="span12">
      <h2 class="main-titling">Drivers Championship</h2>
      <div class="row-fluid">
        <div class="span12">
          <table class="table table-striped table-bordered box list-table">
            <thead>
              <tr>
                <th colspan="4" class="tab-header tb-header-drivers">Drivers Championship Standings - 2013</th>
              </tr>
            </thead>

            <tbody>

            
              <tr ng-repeat="driver in driversList | filter: searchFilter">
                <td>{{$index + 1}}</td>
                <td>
                  <img src="img/flags/{{driver.Driver.nationality}}.png" />
                  <a href="#/drivers/{{driver.Driver.driverId}}">
                  {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
                </a>
              </td>
                <td>{{driver.Constructors[0].name}}</td>
                <td>{{driver.points}}</td>
              </tr>

              <tr ng-show="driversList == ''" style="display: none;">
                <td class="loading_content">
                  <img src="images/ajax-loader.gif">
                </td>
              </tr>

            </tbody>
            <tfoot>
              <tr>
                <td colspan="4">&nbsp;</td>
              </tr>
            </tfoot>
          </table>

        </div>
      </div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span12">
      <div class="footer">
        <div>2013 Â© <a href="#">Raoni Boaventura</a></div>
      </div>
    </div>
  </div>
</div>
